<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>to do list</title>
	<link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container">
		<h2>to do list</h2>
		<p><em> double click to mark item as complete // click on "X" to delete an item // drag items to reorder</em></p>
       
		<form name="toDoList" id="form">
			<input type="text" name="ListItem" id="input"/>
		</form>
    
		<button type="button" onclick="newItem()" id="button">Add</button>
		<br/>
		<ol id="list"></ol>
  </div>

  src="https://code.jquery.com/jquery-3.5.1.js"

  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  </body>
</html>
